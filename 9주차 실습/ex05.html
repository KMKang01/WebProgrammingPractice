<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8">
 <title>사각형 그리기</title>
</head>
<body>
 <h3>사각형 그리기</h3>
 <hr>
 <canvas id="cv" style="background-color: aliceblue;"></canvas>
 <script>
    let cv = document.getElementById("cv");
    let context = cv.getContext("2d");
    let rand1 = (Math.floor(Math.random()*256)).toString(16);
    let rand2 = (Math.floor(Math.random()*256)).toString(16);
    let rand3 = (Math.floor(Math.random()*256)).toString(16);

    context.beginPath();
    for(let i = 0;i<5;i++){
        context.rect(10 + i*30, 10 + i*10, 50, 50);
        context.strokeStyle = "#" + rand1 + rand2 + rand3 ;
        context.stroke();
    }
 </script>
</body>
</html>
