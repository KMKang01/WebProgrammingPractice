<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8">
 <title>캔버스 그리기</title>
</head>
<body>
 <h3>
    캔버스 그리기
 </h3>
 <hr>
 <canvas id="cv1" style="background-color: aliceblue;" width="250" height="150"></canvas>
 <script>
    let canvas = document.getElementById("cv1");
    let context = canvas.getContext("2d");

    context.beginPath();
    context.strokeStyle = "blue";
    context.rect(30,30,50,50);
    context.stroke();

    context.beginPath();
    context.strokeStyle = "black";
    context.fillStyle = "violet";
    context.rect(40,40,50,50);
    context.fill();
    context.stroke();

    context.font = "20px Gothic";
    context.fillStyle = "green";
    context.fillText("Text in Canvas", 100, 50);
 </script>
</body>
</html>
