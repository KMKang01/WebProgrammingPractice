<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset="utf-8">
    <title>원호 그리기</title>
</head>

<body>
    <h3>원호 그리기</h3>
    <hr>
    <canvas id="cv" style="background-color: aliceblue;" width="400" height="300"></canvas>
    <script>
        let canvas = document.getElementById("cv");
        let context = canvas.getContext("2d");

        context.beginPath();
        context.strokeStyle = "magenta";
        context.arc(100, 70, 30, 0, 1.5 * Math.PI, false);
        context.stroke();
        context.closePath();

        context.beginPath();
        context.strokeStyle = "blue";
        context.arc(100, 70, 50, Math.PI/2, Math.PI, true);
        context.stroke();

    </script>
</body>

</html>
