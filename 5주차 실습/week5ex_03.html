<!DOCTYPE html>
<html lang='ko'>
<head>
 <title>innerHTML 활용</title>
 <script>
    function change(){
        let p=document.getElementById("firstP");
        p.innerHTML="나의 <img src='./춘식이.png'> 춘식이";
    }
 </script>
</head>
<body>
 <h3>innerHTML 활용: 아래 글자를 클릭하면 춘식이가 나와요</h3>
 <hr>
 <p id="firstP" style="color: blue;" onclick="change()">
    여기를 <span style="color: red;">클릭하세요</span>
</p>
</body>
</html>
