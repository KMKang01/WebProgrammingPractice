<!DOCTYPE html>
<html lang='ko'>

<head>
    <title>input 타입의 종류</title>
</head>

<body>
    <div>
        <input type="text">
    </div>
    <div>
        <input type="password">
    </div>
    <div>
        <input type="button" value="button">
    </div>
    <div>
        <input type="submit" value="hello">
    </div>
    <div>
        <input type="reset" value="myname">
    </div>
    <div>
        <input type="image" src="../네오.jpg">
    </div>
    <div>
        checkbox입니다.<input type="checkbox">
    </div>
    <div>
        radio입니다.<input type="radio">
    </div>
    <div>
        <input type="month" value="1993-10">
    </div>
    <div>
        <input type="week" value="1993,40">
    </div>
    <div>
        <input type="date" value="1993-10-24">
    </div>
    <div>
        <input type="time" value="20:43">
    </div>
    <div>   
        <input type="datetime-local" value="1993-10-24 20:43">
    </div>
    <div>
        <input type="number" value="35">
    </div>
    <div>
        max는 50, min은 10인 범위 표시<input type="range" value="30" min="10" max="50">
    </div>
    <div>
        <input type="color" value="#001453">
    </div>
    <div>
        <input type="email" placeholder="wowkmini@naver.com">
    </div>
    <div>
        <input type="url" placeholder="www.naver.com">
    </div>
    <div>
        <input type="tel" placeholder="010-4185-6938">
    </div>
    <div>
        <input type="search" value="what to search?">
    </div>
    <div>
        <input type="file">
    </div>
</body>

</html>
