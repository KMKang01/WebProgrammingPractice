<!DOCTYPE html>
<html lang='ko'>
<head>
 <title>사용자(계좌) 객체</title>
 <script>
    let account = new Object(); //object 코어 객체를 사용하여 객체를 생성

    function inquiry(){
        return this.balance;
    }
    function deposit(money){
        this.balance += money;
    }
    function withdraw(money){
        this.balance -= money;
    }

    account.name = "한성대";
    account.number = "1001-123456";
    account.balance = 0;
    account.inquiry() = inquiry;
    account.deposit(money) = deposit;
    account.withdraw(money) = withdraw;
 </script>
</head>
<body>
 <script>
    document.write("계좌명: " + account.name +"<br>");
    document.write("계좌번호: " + account.number +"<br>");
    document.write("계좌잔액: " + account.inquiry() +"<br>");
 </script>
</body>
</html>
