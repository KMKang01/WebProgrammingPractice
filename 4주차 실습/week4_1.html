<!DOCTYPE html>
<html lang="ko">
  <head>
    <title></title>
    <script>
      function dClock() {
        var dt = new Date();
        var month = dt.getMonth();
        var date = dt.getDate();
        var day = dt.getDay();
        var hours = dt.getHours();
        var minutes = dt.getMinutes();
        var seconds = dt.getSeconds();

        document.getElementById("show").innerHTML =
          hours + ":" + minutes + ":" + seconds;
      } 

      function display(){
        var dt = new Date();
        var month = dt.getMonth();
        var date = dt.getDate();
        var day = dt.getDay();
        var hours = dt.getHours();
        var minutes = dt.getMinutes();
        var seconds = dt.getSeconds();

        if (hours >= 10 && hours < 14)
          document.getElementById("timing").innerHTML = "도시락 1+1 행사!";
        else if (hours >= 17 && hours < 20)
          document.getElementById("timing").innerHTML = "도시락 30% 할인!";
        else document.getElementById("timing").innerHTML = "도시락 사세요~";
      }
      setInterval(dClock, 1000);
      setTimeout(display);
    </script>
  </head>
  <body>
    <h1 id="show"></h1>
    <h3 id="timing"></h2>
  </body>
</html>
